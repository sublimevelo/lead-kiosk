<div class="carousel">
    {% for service in site.data.services %}
        <div class="slide">
            <h3 class="text-center">
                <img class="LEAD-tri" src="/assets/img/LEAD_triangle_gradient.svg">
                {{ service.title }}
            </h3>
            <p class="text-center">{{ service.description }}</p>
        </div>
    {% endfor %}
</div>
