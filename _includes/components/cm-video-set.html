{% for video in site.data.cmvideos %}
<div class="cell small-4">
    <!-- card -->
    <a data-open="reveal-{{video.id}}">
        <div class="card{% if video.online %} hide-offline{% endif %}" id="{{video.id}}">
            <div class="card-divider">
                {{video.title}}
            </div>
        </div>
    </a>

    <!-- reveal -->
    <div class="small reveal" id="reveal-{{video.id}}"
        data-reveal data-animation-in="scale-in-up easeInOut" data-animation-out="scale-out-down easeInOut">
        <h1>
            {{video.title}}
        </h1>
        <div class="flex-video">
            <video controls width="800"
                src="{{video.src}}"
                type="{{video.type}}"
                {% if video.poster %}
                poster="{{ video.poster }}"
                {% endif %}>
            </video>
        </div>
        <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
{% endfor %}
