{% for card in site.data.cmvideos %}
<div class="cell small-4">
    <!-- card -->
    <a data-open="reveal-{{card.id}}">
        <div class="card{% if card.online %} hide-offline{% endif %}" id="{{card.id}}">
            <div class="card-divider">
                {{card.title}}
            </div>
        </div>
    </a>

    <!-- reveal -->
    <div class="large reveal" id="reveal-{{card.id}}"
        data-reveal data-animation-in="scale-in-up easeInOut" data-animation-out="scale-out-down easeInOut">
        <h1>
            {{card.title}}
        </h1>
        <div class="flex-video">
            <video controls width="800">
                <source src="/assets/video/callermax_videos/{{card.src}}" type="{{card.type}}">
            </video>
        </div>
        <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
{% endfor %}
